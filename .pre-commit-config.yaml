repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-ast

  - repo: local
    hooks:
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: uv run isort
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [python]

      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]

      - id: pydocstyle
        name: pydocstyle
        entry: uv run pydocstyle
        language: system
        types: [python]
        exclude: tests/

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        exclude: conftest\.py$
