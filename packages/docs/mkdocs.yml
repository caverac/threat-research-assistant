site_name: OT Threat Research Assistant
site_description: RAG-powered research assistant for ICS/OT threat intelligence
site_url: https://caverac.github.io/threat-research-assistant/
repo_url: https://github.com/caverac/threat-research-assistant
repo_name: caverac/threat-research-assistant

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.expand
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Guide:
      - Overview: guide/overview.md
      - Research Assistant: guide/assistant.md
      - Recommender System: guide/recommender.md
      - Retrieval Pipeline: guide/retrieval.md
  - Architecture:
      - Design: architecture/design.md
      - Data Flow: architecture/data-flow.md
      - AWS Infrastructure (FAISS): architecture/aws.md
      - AWS Infrastructure (OpenSearch): architecture/aws-opensearch.md
  - Packages:
      - Core: packages/core.md
      - Ingestion: packages/ingestion.md
      - Embeddings: packages/embeddings.md
      - Retrieval: packages/retrieval.md
      - Recommender: packages/recommender.md
      - Assistant: packages/assistant.md
      - API: packages/api.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
