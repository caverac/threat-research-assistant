[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "core"
version = "0.1.0"
description = "Shared models, schemas, and configuration for OT Threat Research Assistant"
requires-python = ">=3.12,<3.13"
dependencies = [
    "pydantic>=2.6",
    "pydantic-settings>=2.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/core"]
