[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "assistant"
version = "0.1.0"
description = "Bedrock Claude research assistant for OT threat intelligence"
requires-python = ">=3.12,<3.13"
dependencies = [
    "core",
    "retrieval",
    "recommender",
    "boto3>=1.34",
]

[tool.hatch.build.targets.wheel]
packages = ["src/assistant"]
