[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "retrieval"
version = "0.1.0"
description = "Hybrid retrieval pipeline for OT threat intelligence"
requires-python = ">=3.12,<3.13"
dependencies = [
    "core",
    "embeddings",
]

[tool.hatch.build.targets.wheel]
packages = ["src/retrieval"]
