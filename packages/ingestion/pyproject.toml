[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ingestion"
version = "0.1.0"
description = "Data ingestion pipeline for OT threat intelligence"
requires-python = ">=3.12,<3.13"
dependencies = [
    "core",
    "boto3>=1.34",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ingestion"]
